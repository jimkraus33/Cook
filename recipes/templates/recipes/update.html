{% extends "recipes/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Update Recipe{% endblock %}

{% block content %}
<div class="container bg-dark text-light shadow-ms p-2 form-layout">
    <h3>Update Recipe</h3>    
    <hr>
    <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Update Recipe</button>
        </form>
</div>
{% endblock %}
