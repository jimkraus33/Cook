{% extends "recipes/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}



<div class="container bg-dark text-white shadow-ms p-2 form-layout">
    <h3>Log in to your account</h3>    
    <hr class="new">
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-secondary w-100 btn-block p-2">Click to Log In</button>
    </form>
    <br>
    
    <div class="text-center">
        <p>Don't have an account? </p> <a href="{% url 'register' %}">Register</a>
    </div>
</div>

{% endblock %}
