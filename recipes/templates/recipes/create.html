{% extends "recipes/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Create Recipe{% endblock %}


{% block content %}

<div class="container bg-dark text-light shadow-ms p-2 form-layout">
    <h3>Create Recipe</h3>    
    <hr>
    <br>
        <form method="POST" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create Recipe</button>
        </form>
</div>


{% endblock %}
