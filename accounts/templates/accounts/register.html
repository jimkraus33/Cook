{% extends "recipes/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
    
    <div class="container bg-dark text-white shadow-ms p-2 form-layout">
        <h3>Create your account</h3>        
        <hr class="new">
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Click to Register</button>
        </form>
        <br>
        
        <div class="text-center">
            <p>Already have an account? </p> <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>

{% endblock %}
